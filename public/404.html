<!DOCTYPE html>
<html>
<head>
    <script>
        const basePath = '/Movies-Lists';
        const currentPath = window.location.pathname;

        if (!currentPath.startsWith(basePath) || currentPath.endsWith('/404.html')) {
            window.location.replace(basePath + '/');
        } else {
            window.location.replace(currentPath);
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
